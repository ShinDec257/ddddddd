<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จับเวลายุทธหัตถี</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000; /* พื้นหลังสีดำ */
      color: white;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #FFD700; /* สีทอง */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    #time {
      font-size: 2.5em;
      margin: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #00FFCC; /* เขียวฟ้า */
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 8px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    #startBtn { background: #e63946; color: white; }
    #stopBtn  { background: #457b9d; color: white; }
    #resetBtn { background: #2a9d8f; color: white; }

    button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>จับเวลายุทธหัตถี</h1>
  <div id="time">00:00:00</div>
  <div>
    <button id="startBtn">เริ่มเกม</button>
    <button id="stopBtn">หยุด</button>
    <button id="resetBtn">รีเซ็ต</button>
  </div>

  <script>
    let startTime, updatedTime, difference, timerInterval;
    let running = false;

    function updateTime() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;

      let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("time").innerText =
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;
    }

    document.getElementById("startBtn").onclick = function () {
      if (!running) {
        startTime = new Date().getTime();
        timerInterval = setInterval(updateTime, 1000);
        running = true;
      }
    };

    document.getElementById("stopBtn").onclick = function () {
      clearInterval(timerInterval);
      running = false;
    };

    document.getElementById("resetBtn").onclick = function () {
      clearInterval(timerInterval);
      running = false;
      document.getElementById("time").innerText = "00:00:00";
    };
  </script>

</body>
</html>
